<ion-content [fullscreen]="false" class="center">
  <ion-header collapse="condense">
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>  
        <ion-card class="center">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Registrate</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="Correo" labelPlacement="floating" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" labelPlacement="floating" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Confirmar Contraseña" labelPlacement="floating" type="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button fill="clear">Aceptar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="center">
          <ion-card-header>
            <ion-item href="login">
              <ion-button expand="block" fill="clear" shape="round">
                Volver
              </ion-button>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
