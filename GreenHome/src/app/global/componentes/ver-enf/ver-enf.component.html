<ion-header slot="fixed">
  <ion-toolbar color="#1a73b3" class="header_tool">
    <ion-icon name="bandage"></ion-icon>
    {{ enfer.NombreEnfer }}
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab
    (click)="dismissModal()"
    edge="true"
    slot="fixed"
    vertical="top"
    horizontal="left"
  >
    <ion-fab-button size="small">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid class="background-fert">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card>
          <ion-card-header id="container">
            <img [src]="enfer.FotoEnfer" />
          </ion-card-header>
          <ion-card-content>
            <h1 class="titulo">Descripción:</h1>
            <h3 class="ion-margin contenido">{{ enfer.DescripcionEnfer }}</h3>
            <br />
            <h2 class="titulo">Causas posibles:</h2>
            <h3 class="ion-margin contenido">
              {{ enfer.CausasEnfer }}
            </h3>
            <br />
            <h2 class="titulo">Como controlarla:</h2>
            <h3 class="ion-margin contenido">{{ enfer.ControlEnfer }}</h3>
            <br />
            <h2 class="titulo">Verificar cada:</h2>
            <h3 class="ion-margin contenido">{{ enfer.DuracionEnfer }} días</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
