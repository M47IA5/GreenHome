

<ion-content>

  <ion-grid class="background-login-register">
    <ion-icon size="large"  (click)="closeModal()" name="arrow-back-circle-outline"></ion-icon>
    <ion-row>
      <ion-col><img id="logo" class="logo" src="assets\icon\GH.png" alt="logo" /></ion-col>
    </ion-row>

  <div class="background-login-register" class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      

      <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contrase√±a</p>

      <!--Email-->

      <app-custom-input autocomplete="email" icon="mail" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El Correo es Requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <ion-button expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

    </form>


  </div>

</ion-grid> 
</ion-content>
