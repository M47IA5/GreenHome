<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--boton para cerrar modal-->
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-icon class="ion-padding" color="secondary" name="nutrition" class=""></ion-icon>
      {{fert.NombreFert}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="container">
    <img [src]="fert.FotoFert">
  </ion-grid>
  <!--Nombre Fertilizante-->
  <ion-item>
    <ion-icon name="bookmark" class="margin"></ion-icon>
    <h1>Nombre: {{fert.NombreFert}} </h1>
  </ion-item>

  <!--Descripcion -->
  <ion-item>
    <h3>Descripci√≥n: {{fert.DescripcionFert}}</h3>
  </ion-item>

  <!--Frecuencia -->
  <ion-item>
    <h3>Frecuencia: Cada {{fert.FrecuenciaDias}} dias</h3>
  </ion-item>

  <!--Modo de uso -->
  <ion-item>
    <h3>Modo de uso: {{fert.ModoDeUso}}</h3>
  </ion-item>

</ion-content>
