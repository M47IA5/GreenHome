<ion-header>
  <ion-toolbar class="header" color="header-style">
    <ion-buttons slot="start">      
      <!--boton para cerrar modal-->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <strong>{{title}}</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
