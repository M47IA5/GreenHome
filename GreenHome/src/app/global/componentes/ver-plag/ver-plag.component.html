
<ion-header>
  <ion-toolbar (click)="dismissModal()">
    <ion-grid>
      <ion-row>
        <ion-col class="header_tool">
          <ion-icon color="danger" name="bug" ></ion-icon>
          {{plag.NombrePlag}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab (click)="dismissModal()" edge="true" slot="fixed" vertical="top" horizontal="left">
    <ion-fab-button size="small">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid id="container">
    <img [src]="plag.FotoPlag">
  </ion-grid>
  <!--Nombre Plaga-->
  <ion-item>
    <ion-icon name="bookmark" class="margin"></ion-icon>
    <h1>Nombre: {{plag.NombrePlag}} </h1>
  </ion-item>

  <!--Descripcion -->
  <ion-item>
    <h3>Descripción: {{plag.DescripcionPlag}}</h3>
  </ion-item>

  <!--Causas -->
  <ion-item>
    <h3>Causas: {{plag.CausasPosibles}}</h3>
  </ion-item>

  <!--Control -->
  <ion-item>
    <h3>Control: {{plag.Control}}</h3>
  </ion-item>

  <!--Duración -->
  <ion-item>
    <h3>Verificar cada: {{plag.DuracionDias}} dias</h3>
  </ion-item>

</ion-content>
