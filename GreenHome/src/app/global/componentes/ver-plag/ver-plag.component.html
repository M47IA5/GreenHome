<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--boton para cerrar modal-->
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="bug" color="danger"></ion-icon>
      {{plag.NombrePlag}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="container">
    <img [src]="plag.FotoPlag">
  </ion-grid>
  <!--Nombre Plaga-->
  <ion-item>
    <ion-icon name="bookmark" class="margin"></ion-icon>
    <h1>Nombre: {{plag.NombrePlag}} </h1>
  </ion-item>

  <!--Descripcion -->
  <ion-item>
    <h3>Descripción: {{plag.DescripcionPlag}}</h3>
  </ion-item>

  <!--Causas -->
  <ion-item>
    <h3>Causas: {{plag.CausasPosibles}}</h3>
  </ion-item>

  <!--Control -->
  <ion-item>
    <h3>Control: {{plag.Control}}</h3>
  </ion-item>

  <!--Duración -->
  <ion-item>
    <h3>Verificar cada: {{plag.DuracionDias}} dias</h3>
  </ion-item>

</ion-content>
