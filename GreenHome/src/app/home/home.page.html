<ion-header>
  <ion-toolbar>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <!-- Colocar el logo aquí -->
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-pading">
        <!-- Aca va el contenido del menu -->
        <ion-content>
          <ion-list [inset]="true">
            <ion-item href="home">
              <!-- Home -->
              <ion-icon name="home"></ion-icon>
              <ion-label class="ion-margin">Home</ion-label>
            </ion-item>
            <ion-item>
              <!-- Perfil -->
              <ion-icon name="person"></ion-icon>
              <ion-label class="ion-margin">Perfil</ion-label> 
            </ion-item>
            <ion-item>
              <!-- Configuración -->
              <ion-icon name="build"></ion-icon>
              <ion-label class="ion-margin">Configuración</ion-label>
            </ion-item>
            <ion-item href="plantas">
              <!-- Plantas -->
              <ion-icon name="leaf"></ion-icon>
              <ion-label class="ion-margin">Plantas</ion-label>
            </ion-item>
            <ion-item href="consejos">
              <!-- Consejos -->
              <ion-icon name="help"></ion-icon>
              <ion-label class="ion-margin">Consejos</ion-label>
            </ion-item>
            <ion-item (click)="cerrarSesion()">
              <!-- Cerrar Sesión -->
              <ion-icon name="log-out"></ion-icon>
              <ion-label class="ion-margin">Cerrar Sesión</ion-label>
              
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-content>
    </ion-menu>
    <ion-title>Bienvenido</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-title class="center">Plantas</ion-title>
  <swiper-container *ngIf="!loading">
    <swiper-slide *ngFor="let p of plantUser">
      <ion-card>

        <ion-card (click)="prePlanta(p)">
          <img alt="Lechuga"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKJlKwuXEzhNOW8IpfoMSHIEIbvglzZX5Msg&s" />
          <ion-card-header>
            <ion-card-title>{{p.NombrePerso}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon name="leaf" class="ion-margin"></ion-icon>
                <!-- Agregar Nombre desde BD -->
                <strong>Nombre:</strong>{{p.NombrePlanta}}
              </ion-item>
              <ion-item>
                <ion-icon name="calendar" class="ion-margin"></ion-icon>
                <!-- Agregar Temporada desde BD -->
                <strong>Temporada: </strong>{{p.Temporada}}
              </ion-item>
              <ion-item>
                <ion-icon name="time" class="ion-margin"></ion-icon>
                <!-- Calcular tiempo de riego -->
                Ultimo Riego: Hoy
              </ion-item>
              <ion-item>
                <ion-icon name="sunny" class="ion-margin"></ion-icon>
                <!-- Agregar Temporada desde BD -->
                <strong>Tipo de luz:</strong>{{p.TipoPLanta}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-card>
    </swiper-slide>
  </swiper-container>

  <!--Agregar Plantas-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="addUpdatePlant()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button href="plantas">
          <ion-icon color="primary" name="leaf"></ion-icon>
          Plantas
        </ion-tab-button>
        <ion-tab-button href="home">
          <ion-icon color="primary" name="Home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button href="consejos">
          <ion-icon color="primary" name="bulb"></ion-icon>
          Consejos
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
