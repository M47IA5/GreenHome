<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <!-- Colocar el logo aquí -->
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-pading">
    <!-- Aca va el contenido del menu -->
    <ion-content>
      <ion-list [inset]="true">
        <ion-item href="home">
          <!-- Home -->
          <ion-icon name="home"></ion-icon>
          <ion-label class="ion-margin">Home</ion-label>
        </ion-item>
        <ion-item>
          <!-- Perfil -->
          <ion-icon name="person"></ion-icon>
          <ion-label class="ion-margin">Perfil</ion-label>
        </ion-item>
        <ion-item>
          <!-- Configuración -->
          <ion-icon name="build"></ion-icon>
          <ion-label class="ion-margin">Configuración</ion-label>
        </ion-item>
        <ion-item href="plantas">
          <!-- Plantas -->
          <ion-icon name="leaf"></ion-icon>
          <ion-label class="ion-margin">Plantas</ion-label>
        </ion-item>
        <ion-item>
          <!-- Consejos -->
          <ion-icon name="help"></ion-icon>
          <ion-label class="ion-margin">Consejos</ion-label>
        </ion-item>
        <ion-item (click)="cerrarSesion()">
          <!-- Cerrar Sesión -->
          <ion-icon name="log-out"></ion-icon>
          <ion-label class="ion-margin">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Consejos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Arriba todo el menu, abajo el contenido de la pagina  -->

  <ion-content class="ion-padding">
    <!-- Fertilizantes -->
    <div class="ion-text-center">Fertilizantes</div>
    <br />
    <ion-list lines="inset" *ngIf="!loading" lines="full">
      <ion-item-sliding class="products-item" *ngFor="let f of fert">
        <ion-item [button]="true" (click)="verFert(f)">
          <ion-icon
            class="ion-padding"
            color="secondary"
            name="nutrition"
          ></ion-icon>
          <ion-label class="ion-text-left">{{f.NombreFert}}</ion-label>
        </ion-item>
        <ion-item-options slot="end" (click)="addUpdateFert(f)">
          <ion-item-option color="warning">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option
            color="danger"
            expandable="true"
            (click)="confirmDeleteFert(f)"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item [button]="true" (click)="addUpdateFert()">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>Agregar nuevo</ion-label>
      </ion-item>
    </ion-list>
    <br />

    <!-- Enfermedades -->
    <div class="ion-text-center">Enfermedades</div>
    <br />
    <ion-list lines="inset" *ngIf="!loading" lines="full">
      <ion-item-sliding class="products-item" *ngFor="let e of enfer">
        <ion-item [button]="true" (click) = verEnf(e)>
          <ion-icon
            color="warning"
            class="ion-padding"
            name="bandage"
          ></ion-icon>
          <ion-label class="ion-text-left">{{e.NombreEnfer}}</ion-label>
        </ion-item>
        <ion-item-options slot="end" (click)="addUpdateEnfer(e)">
          <ion-item-option color="warning">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option
            color="danger"
            expandable="true"
            (click)="confirmDeleteEnfer(e)"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item [button]="true" (click)="addUpdateEnfer()">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>Agregar nuevo</ion-label>
      </ion-item>
    </ion-list>
    <br />
    <!-- Plagas -->
    <div class="ion-text-center">Plagas</div>
    <br />
    <ion-list lines="inset" *ngIf="!loading" lines="full">
      <ion-item-sliding class="products-item" *ngFor="let p of plag">
        <ion-item [button]="true" (click)="verPlag(p)">
          <ion-icon
            color="danger"
            class="ion-padding"
            name="bug"
          ></ion-icon>
          <ion-label class="ion-text-left">{{p.NombrePlag}}</ion-label>
        </ion-item>
        <ion-item-options slot="end" (click)="addUpdatePlaga(p)">
          <ion-item-option color="warning">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option
            color="danger"
            expandable="true"
            (click)="confirmDeletePlag(p)"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item [button]="true" (click)="addUpdatePlaga()">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>Agregar nuevo</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <!--Footer-->
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button href="plantas">
            <ion-icon color="primary" name="leaf"></ion-icon>
            Plantas
          </ion-tab-button>
          <ion-tab-button href="home">
            <ion-icon color="primary" name="Home"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button href="consejos">
            <ion-icon color="primary" name="bulb"></ion-icon>
            Consejos
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</div>
