<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Plantas disponibles</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Arriba todo el menu, abajo el contenido de la pagina  -->

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <swiper-container *ngIf="!loading">
      <swiper-slide *ngFor="let p of Plant">
        <ion-card>
          <ion- (click)="prePlanta(p)">
            <!-- si existe una imagen -->
            <img [src]="p.FotoPlanta" *ngIf="p.FotoPlanta" alt="">
            <!-- si no existe una imagen -->
            <img alt="Lechuga" *ngIf="!p.FotoPlanta"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKJlKwuXEzhNOW8IpfoMSHIEIbvglzZX5Msg&s" />
            <ion-card-header>
              <ion-card-title>{{p.NombrePlanta}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-icon name="leaf" class="ion-margin"></ion-icon>
                  <!-- Agregar Nombre desde BD -->
                  <strong>Nombre:</strong>{{p.NombrePlanta}}
                </ion-item>
                <ion-item>
                  <ion-icon name="calendar" class="ion-margin"></ion-icon>
                  <!-- Agregar Temporada desde BD -->
                  <strong>Temporada: </strong>{{p.Temporada}}
                </ion-item>
                <ion-item>
                  <ion-icon name="time" class="ion-margin"></ion-icon>
                  <!-- Calcular tiempo de riego -->
                  Ultimo Riego: Hoy
                </ion-item>
                <ion-item>
                  <ion-icon name="sunny" class="ion-margin"></ion-icon>
                  <!-- Agregar Temporada desde BD -->
                  <strong>Tipo de luz:</strong>{{p.TipoLuz}}
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion->
        </ion-card>
      </swiper-slide>
          <!--Agregar Plantas-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size="small" (click)="addUpdatePlant()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    </swiper-container>

    <!--Agregar Plantas-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size="small" (click)="addUpdatePlant()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button href="plantas">
          <ion-icon color="primary" name="leaf"></ion-icon>
          Plantas
        </ion-tab-button>
        <ion-tab-button href="home">
          <ion-icon color="primary" name="Home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button href="consejos">
          <ion-icon color="primary" name="bulb"></ion-icon>
          Consejos
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
</div>
