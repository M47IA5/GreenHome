
<ion-content [fullscreen]="true" class="center">
  <ion-header collapse="condense">
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>  
        <ion-card class="center">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="Correo" labelPlacement="floating" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" labelPlacement="floating" type="password" value="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button fill="clear">Ingresar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>¿No estás registrado aún?</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-card href="register">
              Registrate aquí.
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
