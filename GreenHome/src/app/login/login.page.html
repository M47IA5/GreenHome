
<ion-content class="center">

  <ion-grid>
    <ion-row>
      <ion-col><img id="Logo" class="center" src="assets\icon\GH.png" alt="logo"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>  
        <ion-card class="center">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="Correo" labelPlacement="floating" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" labelPlacement="floating" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button fill="clear" href = "home">Ingresar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>¿No estás registrado aún?</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item href="register">
              <ion-button expand="block" fill="clear" shape="round">
                Registrate aquí
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
